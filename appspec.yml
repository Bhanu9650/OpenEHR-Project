version: 0.0
os: ubuntu
files:
 - source: /
   destination: /home/ubuntu/OpenEHR-Project

 - source: requirements.txt
   destination: /home/ubuntu/OpenEHR-Project

permissions:
  - object: /home/ubuntu/OpenEHR-Project/app.py
    owner: ubuntu
    mode: 644
    type:
      - file
 
  - object: /home/ubuntu/OpenEHR-Project/requirements.txt
    owner: ubuntu
    mode: 644
    type:
      - file

hooks:
  AfterInstall:
   - location: scripts/install_dependencies
     timeout: 300
     runas: root
   - location: scripts/start_server
     timeout: 300
     runas: root
