    <div class="container mt-5 pt-5">
      <div class="card">
          <h5 class="bg-green card-header text-center">Login Page</h5>
          <div class="card-body">
              <form role="form" data-toggle="validator" action="/dashboard" method ="POST">

                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"
                          required>

                      <!-- Error -->
                      <div class="help-block with-errors"></div>
                  </div>


                  <div class="form-group">
                      <label>Password</label>
                      <div class="form-group">
                          <input type="password" name="psw" data-minlength="3" class="form-control"
                              id="password" data-error="Have atleast 3 characters" placeholder="Password"
                              required />

                          <!-- Error -->
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>

                  <div class="form-group text-center">
                      <button class="btn btn-primary" type="submit" value="Login">Login</button>
                      <p><a href="/">Back to Home</a></p>
                  </div>
                  <p>{{data}}</p>
              </form>
          </div>
      </div>
