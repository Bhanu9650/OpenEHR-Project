<style>
    @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lobster&family=Mochiy+Pop+P+One&family=Staatliches&display=swap');
    .modal-title {
        font-family: 'Gloria Hallelujah', cursive;
        font-family: 'Lobster', cursive;
        font-family: 'Mochiy Pop P One', sans-serif;
        font-family: 'Staatliches', cursive;
    }
    .modal-header {
        background-color: #bfedc0;
    }
</style>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <!-- Modal Header-->
        <div class="modal-header">
            <h4 class="modal-title w-100 text-center">ALLERGY INTOLERANCE</h4>
        </div>
        <div class="modal-body">
            <form id="myForm4" action="{{ url_for('doctorAllergyIntolerance', doctor_id=data2) }}" method="post">
                <div class="container">
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Patient ID</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="name_id" name="patient_id"
                                placeholder="Enter patient ID" required />
                            <div class="invalid-feedback">
                                Please choose a Patient ID.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Substance</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_id" name="substance"
                                placeholder="Enter your Substance" required />
                            <div class="invalid-feedback">
                                Please choose a Substance.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Verfication Status</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_id" name="verification_status"
                                placeholder="Enter your Verfication Status" required />
                            <div class="invalid-feedback">
                                Please choose a Verfication Status.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Intolerance Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_id" name="allergy_intol_type"
                                placeholder="Enter your Intolerance Type" />
                            <div class="invalid-feedback">
                                Please choose a Intolerance Type.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_id" name="comment"
                                placeholder="Enter your Comment" required />
                            <div class="invalid-feedback">
                                Please choose a Comment.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Manifestation</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_id" name="manifestation"
                                placeholder="Enter your Manifestation" />
                            <div class="invalid-feedback">
                                Please choose a Manifestation.
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                    {% if data.message %}
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="..." class="rounded mr-2" alt="...">
                            <strong class="mr-auto">Error</strong>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body">
                            {{ data3.message }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
