<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!--========== CSS ==========-->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/team-section.css">
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class='bx bx-chevron-up scrolltop__icon'></i>
  </a>
  <!--========== HEADER ==========-->
  <header class="l-header" id="header">
    <nav class="nav bd-container">
        <a href="#" class="nav__logo">EAPR</a>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="patientsignup" class="nav__link">Patients</a></li>
                <li class="nav__item"><a href="doctorsignup" class="nav__link">Doctors</a></li>
                <li class="nav__item"><a href="pharmasignup" class="nav__link">Pharmacists</a></li>
                <!-- <li class="nav__item"><a href="#contact" class="nav__link">About Us</a></li> -->
                <li class="nav__item"><a href="signin" class="nav__link">Log-In</a></li>


                <!-- <li><i class='bx bx-moon change-theme' id="theme-button"></i></li> -->
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </nav>
</header>
    <form action="/doctorregistrationsuccess" method = "POST">
      <nav id="iconi">
        <a href="/"><i class="fas fa-home fa-4x" style="font-size:48px;color: #048654"></i></a> 
        </nav>
      <h3 id="head">Only Authorised Doctors can Signin:)</h3>
     
     
      <main class="container">

       
       <form action="">
        <div class="input-field">
        <input type="text" placeholder="Enter your name" name="uname" required>
        <div class="underline"></div>  
      </div>

        <div class="input-field">
        <input type="text" placeholder="Enter E-mail" name="mail" required>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        <span>
          <i class="fas fa-eye" onclick="show()" aria-hidden="true" id="eye"></i> 
  
        </span>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="text" placeholder="Enter Address" name="add" required>
        <div class="underline"></div>
      </div>

        

      <div class="input-field">
        <input type="number" placeholder="Enter Year of Experience" name="yoe" required>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="text" placeholder="Enter Speciality" name="spl" required>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="tel" placeholder="Enter Phone" name="phn" required>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="tel" placeholder="Enter Fees" name="fee" required>
        <div class="underline"></div>
      </div>


      <div class="input-field">
        <input type="text" placeholder="Enter Description" name="desc" required>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="time" placeholder="Enter Availabity From " name="avf">
        <br>
        <div class="input-field"></div>
      </div>
        <br>

        <div class="input-field">
          
        <input type="time" placeholder="Enter Availabity  To" name="avt" >
        <br>
        <br>
        <div class="input-field"></div>
      </div>
      <column>
        <input type="submit" value="SignUp">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </column>
      </form>
  
      </main>
  </body>
  <script>
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");

      // ========== Checking type of password ===========
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>
</html>
